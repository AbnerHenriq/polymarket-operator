name: Polymarket Position Monitor

on:
  schedule:
    - cron: '* * * * *'  # Runs every minute (Note: GitHub Actions may have a delay)
  workflow_dispatch:      # Allows manual trigger

jobs:
  monitor-job:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Monitor Bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TARGET_WALLET: ${{ secrets.TARGET_WALLET }}
        run: python src/bot.py

      - name: Commit and push state
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add -f last_positions.json
          # Only commit if there are changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update positions state" && git push)
